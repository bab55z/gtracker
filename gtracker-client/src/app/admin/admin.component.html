<div>
    <div class="rounded-lg bg-gray-50 p-4 text-sm text-gray-600">
        <div>
            <h4 class="font-bold">Admin page</h4>
            <div class="mt-1">
                You are viewing the admin page.
            </div>
        </div>
        <div class="flex justify-between mt-5 text-left">
            <div class="grow text-xs pr-3">
                <div>
                    <h1 class="text-lg font-bold my-4">Package list</h1>
                    <div class="shadow overflow-hidden rounded border-b border-gray-200">
                        <table class="min-w-full bg-white">
                          <thead class="bg-gray-200 text-black border-b border-b-gray-300">
                            <tr>
                              <th class="w-1/3 text-left py-3 px-4  font-semibold text-xs">Id</th>
                              <th class="text-left py-3 px-4  font-semibold text-xs">Date</th>
                              <th class="w-1/3 text-left py-3 px-4  font-semibold text-xs">Description</th>
                            </tr>
                          </thead>
                        <tbody class="text-gray-700">
                          <tr *ngFor="let parcel of packages" class="even:bg-gray-100">
                            <td class="w-1/3 text-left py-3 px-4">{{ parcel._id }}</td>
                            <td class="w-1/3 text-left py-3 px-4">{{ parcel.createdAt }}</td>
                            <td class="text-left py-3 px-4">{{ parcel.description }}</td>
                          </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
                <div class="mt-5">
                    <h1 class="text-lg font-bold my-4">Delivery list</h1>
                    <div class="shadow overflow-hidden rounded border-b border-gray-200">
                        <table class="min-w-full bg-white">
                          <thead class="bg-gray-200 text-black border-b border-b-gray-300">
                            <tr>
                              <th class="w-1/3 text-left py-3 px-4  font-semibold text-xs">Package Id</th>
                              <th class="text-left py-3 px-4  font-semibold text-xs">Date</th>
                              <th class="w-1/3 text-left py-3 px-4  font-semibold text-xs">Status</th>
                            </tr>
                          </thead>
                            <tbody class="text-gray-700">
                            <tr *ngFor="let delivery of deliveries" class="even:bg-gray-100">
                                <td class="w-1/3 text-left py-3 px-4">{{ delivery.package_id }}</td>
                                <td class="w-1/3 text-left py-3 px-4">{{ delivery.createdAt }}</td>
                                <td class="text-left py-3 px-4 uppercase">{{ delivery.status }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="w-2/12 pt-14">
                <div class="flex flex-col gap-2">
                    <button routerLink="/create-package" type="submit" class="small-btn">Create package</button>
                    <button  routerLink="/create-delivery" class="small-btn">Create delivery</button>
                </div>
            </div>

        </div>
    </div>
</div>
