<div class="w-full">
    <h1 class="text-3xl font-bold text-center pt-9 text-purple-700 py-10">
      {{ title }}
    </h1>
    <div class="inline-flex -space-x-0 divide-x divide-gray-300 overflow-hidden rounded-lg border border-gray-300 shadow-sm">
      @for (item of menuItems; track item.key;) {
        <a 
            [routerLink]="item.link"
            routerLinkActive
            #rla="routerLinkActive"
            [routerLinkActiveOptions]="{exact: true}"
            [ngClass]="
                [
                    'group px-4 py-2.5 text-center text-sm font-medium text-secondary-700  hover:bg-gray-100', 
                    rla.isActive || routeIsAdmin(item.link) ? 'bg-gray-100':'bg-white',
                ]
            ">
            <span 
            [ngClass]="
                [
                    'rounded-full  px-2 py-1 text-xs font-semibold text-primary-600 group-hover:bg-green-500  group-hover:text-white', 
                    rla.isActive || routeIsAdmin(item.link) ? 'bg-orange-400 text-white':' text-primary-600'
                ]
            "> 
                {{item.title}}
            </span>
        </a>
      }
    </div>
  </div>
