<div>
    <div class="flex flex-wrap items-center justify-center gap-5 mb-6 ">
        <a role="button" routerLink="/admin" type="button" class="small-btn">
            Back
        </a>
    </div>
    <div class="rounded-lg bg-gray-50 p-4 text-sm text-gray-600">
        <div>
            <h4 class="font-bold">New delivery</h4>
            <div class="mt-1">
                Fill the form to add a new delivery.
            </div>
        </div>

        <div class="flex justify-between mt-5 text-left">
            <div class="mx-auto w-full max-w-[550px]">
                <form class="mt-3"  [formGroup]="deliveryForm" (ngSubmit)="onSubmit()">
                    <div class="divider">Delivery details</div> 
                    <div class="mb-5 relative">
                        <label for="package_id" class="input-label" >Package</label>
                        <input (focus)="showSuggestion()" type="text" name="package_id" (input)="onInputChange($event)" formControlName="package_id" id="package_id" placeholder="Enter a package id" class="input-field" />
                        <ul *ngIf="displaySuggestions && suggestions.length > 0" class="absolute top-full bg-white border rounded-lg shadow-lg mt-1 w-full">
                            <li *ngFor="let suggestion of suggestions; trackBy:itemTrackBy" class="px-4 py-2 cursor-pointer hover:bg-gray-100" (click)="selectSuggestion(suggestion)">{{ suggestion }}</li>
                        </ul>
                    </div>
                  <div class="flex w-full gap-3 mt-10">
                    <button type="submit" class="hover:shadow-form rounded-md bg-green-500 py-3 px-8 text-base font-semibold text-white outline-none">
                      Create delivery
                    </button>
                    <button routerLink="/admin" class="hover:shadow-form rounded-md bg-gray-500 py-3 px-8 text-base font-semibold text-white outline-none">
                        Cancel
                    </button>
                  </div>
                </form>
              </div>
        </div>
    </div>
</div>
